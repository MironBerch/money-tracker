{% extends "base.html" %}

{% load static%}

{% block styles %}
    <link href="{% static 'categories/css/categories.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
    Create category &bull;
{% endblock %}

{% block content %}
    <div class="d-flex align-items-center py-4 bg-body-tertiary">
        <div class="form-category w-100 m-auto">
            <form method="POST">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal text-center">Create new category</h1>

                <div class="form-floating">
                    {{ form.name }}
                    <label for="floatingInput">Category name</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Create category</button>
            </form>
        </div>
    </div>
{% endblock %}
